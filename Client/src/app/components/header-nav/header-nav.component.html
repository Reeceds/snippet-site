<nav
  class="navbar navbar-expand-lg bg-body-tertiary"
  (window:resize)="onResize($event)"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/snippets">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/snippets"
            routerLinkActive="active"
            >Snippets</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/docs" routerLinkActive="active"
            >Docs</a
          >
        </li>
        @if (tabletSize) {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/profile/account"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Sign out</a>
        </li>
        } @else {
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <fa-icon class="fa-sm" [icon]="faUser"></fa-icon>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                routerLink="/profile/account"
                routerLinkActive="active"
                >Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Sign out</a>
            </li>
          </ul>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
